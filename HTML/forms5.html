<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        
        <fieldset style="background-color: pink;" style="width: 20px ;">
            <legend>Personal Details:</legend>
            <label for="fname">First Name</label>
         <input type="text" id="fname" name="fname" placeholder="first name"/><br><br>
         <label for="lname">Last Name:</label>
         <input type="text" id="lname" name="lname" placeholder="last name"/><br><br>
         <label for="gender">Gender:</label>
         <input type="radio" id="gender" name="gender" value="male"/>Male
         <input type="radio" id="gender" name="gender" value="female"/>female<br><br>
         <label for="Category">Category</label>
         <select>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
         </select><br><br>
         <label for="Phone no">Phone No.</label>
         <input type="number" id="phone no"/>(only 10 numbers)<br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" required="true"/>*<br><br>
         <label for="dob">DOB:</label>
         <input type="date" id="dob"/><br><br>
         <label for="id">Identification Marks:</label>
         <input type="text" id="im"/><br><br>
        </fieldset>
        <fieldset style="background-color: pink;">
            <legend>Address:</legend> 
            <label for="adress">Adress:</label>
            <input type="text" id="adress" name="adress" placeholder="Flat, Building,House no." style="width:350px;"><br><br>
           <pre>       <input type="text" placeholder="Street No.Road" style="width: 350px;"><br><br></pre>
            <pre>       <input type="text" placeholder="Town/city" style="width: 350px;"><br><br></pre>
            <pre>       <input type="text" placeholder="State" style="width: 200px;"><br><br></pre>
             <pre>       <input type="number" placeholder="Pin Code" style="width: 100px;" ><br><br></pre>
            <button>Submit</button>
            <input type="reset" value="reset">
            
        </fieldset>

    
</body>
</html>
