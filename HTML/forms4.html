<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
</head>
<body>
    <h1>Student Registration</h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="fname">First Name:</label></div>
                <div class="col-90">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name"/>
</div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="lname">Last Name:</label>
        </div>
        <div class="col-90">
            <input type="text" id="lname" name="lastname" placeholder="Enter your last name"/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="email">Email:</label>
    </div>
    <div class="col-90">
        <input type="email" id="email" name="email" placeholder="itshould contain @,."/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="mobile">Mobile:</label>
    </div>
    <div class="col-90">
        <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed"/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="Gender">Gender:</label>
    </div>
    <div class="col-90">
        <input type="radio" id="male" name="Gender" value="male"/>Male
        <input type="radio" id="female" name="Gender" value="female"/>female
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="dob">Date Of Birth:</label>
    </div>
    <div class="col-90">
        <input type="date" id="dob" name="dob"/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="address">Address:</label>
    </div>
    <div class="col-90">
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="city">City:</label>
    </div>
    <div class="col-90">
        <input type="city" id="city" name="city" maxlength="10"/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="pincode">Area PIN:</label>
    </div>
    <div class="col-90">
        <input type="number" id="pin" name="pin" maxlength="6"/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="state">State:</label>
    </div>
    <div class="col-90">
        <input type="text" id="state" name="state" placeholder="Enter your state name"/>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="qualification">Qaulification:</label>
    </div>
    <div class="col-90">
        <select name="qualification" id="qualification">
            <option value="">Select Qualification:</option>
            <option value="Graduation">Graduation</option>
            <option value="BTech.">BTech.</option>
            <option value="MTech.">MTech.</option>
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
        </select>
</div>
</div>
<div class="row">
    <div class="col-10">
        <label for="specialization">Specialization:</label>
    </div>
    <div class="col-90">
        <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="computer science"/>Computer Science<br>
        <input type="checkbox" class="specialization" id="it" name="specialization[]" value="Information technology"/>Information Technology<br>
        <input type="checkbox" class="specialization" id="ca" name="specialization[]" value="computer architecture"/>Computer Architecture<br>
        <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="computer science"/>Computer Science<br>

</div>
</div>
<button>Submit</button>
<input type="reset" value="Reset"/>
</body>
</html>
