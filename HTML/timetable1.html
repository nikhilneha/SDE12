<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table 1</title>
</head>
<body>
    <table border="3" align="center" width="40%">
        <thead>
            <tr>
                <th colspan="6">TIME TABLE</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr align="center">
                <td colspan="5">Lunch</td>
            </tr>
            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>
            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
