<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width:200px;">
    <legend style="color: red;">Personal Details:</legend>
    <label for="First Name">First Name:</label><br>
    <input type="text" name="firstname" id="first name" placeholder="First Name"><br><br>
    <label for="Last Name">Last Name:</label><br>
    <input type="text" name="Last name" id="Last Name" placeholder="Last Name"><br><br>
    <label for="DOB">Date Of Birth:</label><br>
    <input type="date" name="dob" id="dob"><br><br>
    <label for="Gender">Gender:</label><br>
    <input type="radio" name="gender" id="gender" value="Male">Male
    <input type="radio" name="gender" id="gender" value="Female">Female
    <input type="radio" name="gender" id="gender" value="Other">Other<br><br>
    <input type="reset" value="Reset">
    <button>Submit</button>
    </fieldset>
</body>
</html>
